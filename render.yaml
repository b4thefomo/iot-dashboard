services:
  # Backend API Server
  - type: web
    name: iot-server
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/unified/status
